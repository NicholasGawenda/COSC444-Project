<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draft_1</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>

<h1>SURVEY</h1>
<div id="survey">
    <p id="question_number" hidden="hidden"></p>
    <h2 id="topic">Topic</h2>
    <h3 id="question_title">Title</h3>
    <p id="question_text">Text</p>

    <div id="options"></div>

    <textarea id="user_text"></textarea>
    <br>

    <button id="button">Next Question</button>
</div>

<div id="stats_box" style="
    position: fixed;
    top: 10px;
    right: 10px;
    background: #333;
    color: #0f0;
    padding: 10px;
    font-family: monospace;
    border-radius: 5px;
    z-index: 1000;
">
    Awaiting first occurance...
</div>

<button id="blue_task_button" hidden style="
    position: fixed;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    width: 150px;
    height: 150px;
    background-color: blue;
    color: white;
    font-weight: bold;
    font-size: 20px;
    border: 4px solid darkblue;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
">
</button>
<script type="text/javascript" src="../../Common"></script>
<script type="text/javascript" src="../javascript/Survey.js"></script>
</body>
</html>
